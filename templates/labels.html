<!DOCTYPE html>
<!--[if lte IE 8 ]> <html class="ie" lang="en"> <![endif]-->
<!--[if IE 9 ]> <html class="ie ie9" lang="en"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Allstate User Interface Toolkit Starter Labels Template</title>
<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="../assets/styles/app.css" />
</head>
<body>
    <div class="vr">
        <div class="box">
            <div class="txt txt--centered">
                <h1 class="hero__h1">Allstate<sup>&copy;</sup> User Interface Toolkit Labels Template</h1>                               
            </div>        
        </div>
    </div>
    <div class="vr">
        <div class="wrapper">
            <div class="vr--x2">
                <h3 class="display display--20 display--bold">Appendix:</h3>
            </div>                    
            <table class="table table--appendix">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Modifier Class</th>
                        <th>Assign To</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>&nbsp;</td>
                        <td><code>.label</code></td>
                        <td>*</td>
                        <td>Applies default label styling to text/element.</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><code>.label--normal</code></td>
                        <td>.label</td>
                        <td>Applies non-bold label styling to text/element.</td>
                    </tr>                    
                </tbody>
            </table> 

            <hr />

            <div class="vr--x2">
                <h3 class="display display--20 display--bold">Default Template:</h3>
            </div>
            <!-- BEGIN TEMPLATE -->
            <label for="firstName" class="label">First Name</label>
            <input type="text" id="firstName" name="firstName" class="input input--txt" />
            <!-- END TEMPLATE -->
            
            <hr />

            <div class="vr--x2">
                <h3 class="display display--20 display--bold">Non-Bold Template:</h3>
            </div>
            <!-- BEGIN TEMPLATE -->
            <label for="firstName2" class="label label--normal">First Name</label>
            <input type="text" id="firstName2" name="firstName2" class="input input--txt" />
            <!-- END TEMPLATE -->            
        </div>											 
    </div>
</body>
</html>
